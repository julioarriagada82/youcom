<title>La Barra Express - Formulario de contacto</title>
</head>

<body>
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0" style="border-color:#CFCFCF; border-width:1px; border-style:solid;">
  <tr>
    <td bgcolor="#F2F2F2"><img src="images/contacto_header.jpg" alt="La Barra Express" width="750" height="177" border="0" /></td>
  </tr>
  <tr>
    <td bgcolor="#ffffff"><table width="94%" border="0" align="center" cellpadding="0" cellspacing="6">
      <tr>
        <td colspan="2">
        	<p style="font-family:Arial, Helvetica, sans-serif; font-size:16px; font-weight:bold; color:#666666;">Formulario de contacto Porteria</p>
        </td>
      </tr>
        <tr>
            <td width="30%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Nombre:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Nombre}</p></td>
        </tr>
        <tr>
            <td width="30%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Apellido:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Apellido}</p></td>
        </tr>
        <tr>
            <td width="30%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Teléfono:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Telefono}</p></td>
        </tr>
        <tr>
            <td width="30%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Email:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Email}</p></td>
        </tr>
        <tr>
            <td width="30%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Asunto:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Asunto}</p></td>
        </tr>
        <tr>
            <td width="30%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Categoria:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Categoria}</p></td>
        </tr>
        <tr>
            <td width="30%" valign="top"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; font-weight:bold; color:#666666;">Comentario:</p></td>
            <td width="70%"><p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;">{Mensaje}</p></td>
